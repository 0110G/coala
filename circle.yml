dependencies:
  cache_directories:
    - ~/.pyenv/versions/3.3.6
    - ~/.pyenv/versions/3.4.3
    - ~/.pyenv/versions/3.5.1
    - ~/.pyenv/versions/pypy3-2.4.0
  override:
    - sed -i '/source \/home\/ubuntu\/virtualenvs\//d' ~/.circlerc
    - bash .misc/deps.sh

test:
  override:
    - bash .misc/tests.sh:
        parallel: true
    - python setup.py install:
        parallel: true
    - coala-ci:
        parallel: true
    - bash .misc/deploy.coverage.sh:
        parallel: true
    - mkdocs build --clean

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/9f718e67e18393c83881
