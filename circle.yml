dependencies:
  pre:
    - bash .misc/deps.pre.sh
    # Set the python version
    - sh .misc/choose_python_version.sh
  override:
    - sh .misc/.install.sh

test:
  override:
    - sh .misc/run_tests.sh:
        parallel: true
    - python setup.py install:
        parallel: true
    - coala -c .misc/.ci_coafile:
        parallel: true
  post:
    - sh .misc/.success.coverage.sh:
        parallel: true
