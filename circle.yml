dependencies:
  pre:
    - bash .misc/deps.pre.sh
  override:
    - bash .misc/deps.sh

test:
  override:
    - bash .misc/tests.sh:
        parallel: true
    - python setup.py install:
        parallel: true
    - coala -c .misc/.ci_coafile:
        parallel: true

deployment:
  coverage:
    branch: /.*/
    commands:
      - sh .misc/deploy.coverage.sh
